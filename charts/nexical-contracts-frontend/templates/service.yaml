apiVersion: v1
kind: Service
metadata:
  name: {{ include "nexical-contracts-frontend.fullname" . }}
  labels: {{ include "nexical-contracts-frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.containerPort }}
      protocol: TCP
      name: http
  selector:
    {{ include "nexical-contracts-frontend.selectorLabels" . | nindent 4 }}
