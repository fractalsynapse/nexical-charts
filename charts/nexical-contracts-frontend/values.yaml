# Default values for nexical-contracts-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "registry.digitalocean.com/prod-nexical/nexical-contracts-frontend"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  containerPort: 5000

ingress:
  enabled: true
  className: 'nginx'
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-sticky-sessions-type: "cookies"
    service.beta.kubernetes.io/do-loadbalancer-sticky-sessions-cookie-name: "nexical-contracts"
    service.beta.kubernetes.io/do-loadbalancer-sticky-sessions-cookie-ttl: "60"
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - host: contracts.nexical.ai
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: nexical-contracts-frontend-tls
      hosts:
        - contracts.nexical.ai

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

containers:
  command: /start

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  ## If defined, storageClassName: <storageClassName>
  ## If undefined (the default) or set to null, no storageClassName spec is set, choosing the default provisioner
  ##
  storageClassName: longhorn
  annotations: {}
  accessModes:
    - ReadWriteMany
  size: 8Gi
  existingClaim: ''
  subPath: ''

useDocker: no

externalDatabase:
  user: ""
  password: ""
  host: ""
  port: ""
  db: ""

externalRedis:
  user: ""
  password: ""
  host: ""
  port: ""

externalServices:
  mailgun:
    apiKey: ""

  stripe:
    publicApiKey: ""
    secretApiKey: ""
    webhookSecret: ""

application:
  secretKey: ""
  adminUrl: "__admin__/"
  allowedHosts: ".contracts.nexical.ai"
  webConcurrency: 4

extraEnv: []
