# Default values for nexical-contracts-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

persistence:
  enabled: true
  ## If defined, storageClassName: <storageClassName>
  ## If undefined (the default) or set to null, no storageClassName spec is set, choosing the default provisioner
  ##
  storageClassName: longhorn
  annotations: {}
  accessModes:
    - ReadWriteMany
  size: 8Gi
  existingClaim: ''
  subPath: ''

externalDatabase:
  user: ""
  existingSecretName: ""
  existingSecretKey: ""
  databaseUrlKey: ""
  password: ""
  host: ""
  port: ""
  db: ""

externalRedis:
  user: ""
  existingSecretName: ""
  existingSecretKey: ""
  host: ""
  port: ""

externalServices:
  mailgun:
    existingSecretName: ""
    apiKey: ""

  stripe:
    existingSecretName: ""
    publicApiKey: ""
    secretApiKey: ""
    webhookSecretKey: ""

application:
  existingSecretName: ""
  secretKey: ""
  adminUrl: "__admin__/"
  allowedHosts: ".contracts.nexical.ai"
  webConcurrency: 4

livenessProbe:
  probe: {}
  initialDelaySeconds: 90
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5
  successThreshold: 1

readinessProbe:
  probe: {}
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 5
  successThreshold: 1

portal:
  replicaCount: 1

  domain: "https://contracts.nexical.ai"

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  service:
    type: ClusterIP
    port: 80

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  extraEnvVars: []
  #  - name: BEARER_AUTH
  #    value: true

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

api:
  replicaCount: 1

  domain: "https://api.contracts.nexical.ai"

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  service:
    type: ClusterIP
    port: 80

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  extraEnvVars: []
  #  - name: BEARER_AUTH
  #    value: true

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
